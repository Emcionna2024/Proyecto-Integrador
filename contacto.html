<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <main>
        <form action="https://formspree.io/f/xjkvrzkv" method="post" target="_blank">
            <label for="nombre" name="nombre"> Nombre:</label>   
            <input type="text" id="nombre" text="nombre" name="nombre" placeholder="Nombre..." required>
            <label for="apellido" name="apellido">Apellido:</label>
            <input type="text" id="apellido" text="apellido" name="apellido" placeholder="Apellido..." required>
            <label for="mail" name="mail">Mail:</label>
            <input type="email" id="mail" name="mail" text="mail" placeholder="Email..." required>
            <label for="Comentario" name="comentario">Comentario:</label>
            <input type="textarea" name="comentario" placeholder="Ingrese su comentario..." row="10" cols="40">
            <input type="submit" value="Enviar" >
            <input type="reset" value="Borrar">
        </form>
    </main>
</body>
</html>
