<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    <h1>Formulario Login</h1>
    <fieldset>
        <legend>Login</legend>
    <form action="https://formspree.io/f/xjkvrzkv" method="post" target="_blank" class="grid-contenedor">
        <div class="grid-item1">
            <label for="usuario" text="usuario" name="usuario">Usuario</label>
        </div>
        <div>
            <input type="text" id="usuario" name="usuario" text="usuario" placeholder="Ingrese su usuario...">
        </div>
        <div class="grid-item2">
            <label for="contrasenia" text="contrasenia" name="contrasenia">Contraseña</label>
        </div>
        <div>
            <input type="password" id="contrasenia" name="contrasenia" text="contrasenia" placeholder="Ingrese su contraseña">
        </div> 
        <div id="grid-item3">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>   
    </form>
    </fieldset>
</body>
</html>
